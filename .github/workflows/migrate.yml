name: Database Migration

on:
  push:
    branches: [main, develop]
    paths:
      - "supabase/migrations/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "supabase/migrations/**"
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: |
          echo "SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_ACCESS_TOKEN }}" >> $GITHUB_ENV
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Run database migrations
        run: npx supabase db push --include-all

      - name: Generate TypeScript types
        run: npm run generate:schema

      - name: Check for type changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain src/schema.ts)" ]; then
            echo "types_changed=true" >> $GITHUB_OUTPUT
            echo "⚠️  TypeScript types have changed. Please commit the updated schema.ts file."
          else
            echo "types_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if types changed
        if: github.event_name == 'pull_request' && steps.check-changes.outputs.types_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Database schema changes detected!**\n\nThe TypeScript types in `src/schema.ts` need to be updated. Please run `npm run generate:schema` locally and commit the changes.'
            })

      - name: Validate build
        run: npm run build

      - name: Run linting
        run: npm run lint

